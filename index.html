<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Extensions Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .extension {
            margin-bottom: 60px;
        }
        
        .extension h2 {
            font-size: 20px;
            margin-bottom: 8px;
            color: #000;
            font-weight: 500;
        }
        
        .extension p {
            color: #666;
            margin-bottom: 16px;
            font-size: 14px;
        }
        
        .extension img {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        @media (max-width: 600px) {
            .extension h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="extension">
        <h2>Canvas Focus</h2>
        <p>Chrome extension (side panel) - fetches Canvas assignments and organizes by due date</p>
        <img src="canvas-focus.png" alt="Canvas Focus extension">
    </div>
    
    <div class="extension">
        <h2>Quiz Generator</h2>
        <p>Chrome extension (side panel) - generates quizzes from course material using GPT-4o with three modes: Type, Choose, Ask</p>
        <img src="quiz-generator.png" alt="Quiz Generator extension">
    </div>
</body>
</html>
